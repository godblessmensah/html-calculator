<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div class="container">
		<div class="area">	
			<div class="cal-screen">
				<input type="text" id="displayscreen"/>
			</div>
			<div class="cal-controls">
				<div class="keys">
					<table>
						<tr>
							<td colspan="3"><button type="button" id="cs">clear screen</button></td>
							<td><button type="button" class="key" id="/">/</button></td>
						</tr>
						<tr>
							<td><button type="button" class="key"  id="7">7</button></td>
							<td><button type="button" class="key" id="8">8</button></td>
							<td><button type="button" class="key" id="9">9</button></td>
							<td><button type="button" class="key" id="*">*</button></td>
						</tr>
						<tr>
							<td><button type="button" class="key" id="4">4</button></td>
							<td><button type="button" class="key" id="5">5</button></td>
							<td><button type="button" class="key" id="6">6</button></td>
							<td><button type="button" class="key" id="-">-</button></td>
						</tr>
						<tr>
							<td><button type="button" class="key" id="1">1</button></td>
							<td><button type="button" class="key" id="2">2</button></td>
							<td><button type="button" class="key" id="3">3</button></td>
							<td><button type="button" class="key" id="+">+</button></td>
						</tr>
						<tr>
							<td><button type="button" class="key" id=".">.</button></td>
							<td><button type="button" class="key" id="0">0</button></td>
							<td colspan="2"><button type="button" class="opts" id="equal">=</button></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
